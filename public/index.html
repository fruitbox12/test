<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P2P Wallet-to-Wallet Call</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    #videoSection video { width: 45%; border: 1px solid #ccc; margin: 0 1%; }
  </style>
</head>
<body>
  <h1>P2P Wallet-to-Wallet Call Demo</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <button id="loginBtn">ðŸ”‘ Connect Wallet</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Call Section (hidden until logged in) -->
  <div id="callSection" style="display:none;">
    <input id="peerAddress" type="text" placeholder="Peer wallet address" size="42">
    <button id="callBtn">ðŸ“ž Call</button>
  </div>

  <!-- Video Section (hidden until in call) -->
  <div id="videoSection" style="display:none;">
    <h3>In Call:</h3>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Include ethers.js (CDN) BEFORE your custom script -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.1/dist/ethers.umd.min.js"></script>
  <script>
    // Declare WebSocket globally so all parts of the script can access it.
    let ws = null;
    const LOGIN_MESSAGE = "Sign this message to log in to the P2P call app";

    // Initialize the WebSocket connection inside an async IIFE.
    (async function initWebSocket() {
      const endpoints = [
        'wss://test-ninx-production.up.railway.app',
        'wss://test-gns5-production.up.railway.app'
      ];

      let connected = false;

      for (const endpoint of endpoints) {
        try {
          const socket = new WebSocket(endpoint);

          socket.onopen = () => {
            console.log(`Connected to ${endpoint}`);
            connected = true;
            ws = socket; // assign to the global variable
          };

          socket.onerror = (error) => {
            console.error(`WebSocket error on ${endpoint}`, error);
            if (!connected) {
              socket.close();
            }
          };

          socket.onclose = () => {
            if (!connected) {
              console.log(`Connection failed to ${endpoint}, trying next...`);
            }
          };

          // Wait for a moment to see if connection succeeds
          await new Promise(resolve => setTimeout(resolve, 2000));
          if (connected) break; // Stop trying once connected
        } catch (err) {
          console.error(`Failed to connect to ${endpoint}:`, err);
        }
      }

      if (!connected) {
        console.error("Failed to connect to any WebSocket endpoint.");
      }
    })();

    // Declare variables for login, call, and video handling
    let userAddress = null;
    let pc = null;             // RTCPeerConnection
    let localStream = null;    // MediaStream from getUserMedia

    // UI elements
    const loginBtn = document.getElementById('loginBtn');
    const loginStatus = document.getElementById('loginStatus');
    const callSection = document.getElementById('callSection');
    const peerAddressInput = document.getElementById('peerAddress');
    const callBtn = document.getElementById('callBtn');
    const videoSection = document.getElementById('videoSection');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    // Request account and sign message with MetaMask (using ethers.js)
    loginBtn.onclick = async () => {
      if (!window.ethereum) {
        alert("MetaMask is required to login.");
        return;
      }
      // Ensure the WebSocket is connected before proceeding
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert("WebSocket is not connected yet. Please wait a moment.");
        return;
      }
      try {
        // Connect to MetaMask
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        // Sign the login message
        const signature = await signer.signMessage(LOGIN_MESSAGE);
        // Send login request to the server via WebSocket
        const loginReq = { type: 'login', address, signature };
        ws.send(JSON.stringify(loginReq));
      } catch (err) {
        console.error("Login failed:", err);
        alert("Wallet login/signature failed.");
      }
    };

    // Initialize WebRTC peer connection and event handlers
    function setupPeerConnection() {
      // STUN server configuration to gather ICE candidates
      const config = { 
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] 
      };
      pc = new RTCPeerConnection(config);

      // When we get a local ICE candidate, send it to the peer via the signaling server
      pc.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: 'ice-candidate',
            target: peerAddressInput.value,
            candidate: event.candidate
          }));
        }
      };

      // When a remote track arrives, display it in the remote video element
      pc.ontrack = event => {
        console.log('Received remote track');
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        }
      };

      // Add all local tracks (audio/video) to the peer connection
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    // Handle messages received from the signaling server
    ws && (ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      console.log('Received message', msg);
      switch (msg.type) {
        case 'login-success':
          userAddress = msg.address;
          loginStatus.textContent = "Connected as: " + userAddress;
          // Show the call UI once logged in
          callSection.style.display = 'block';
          break;
        case 'incoming-call':
          // Another user is calling
          const caller = msg.from;
          peerAddressInput.value = caller;
          alert(`Incoming call from ${caller}!`);
          startCall(false); // Start call as callee (don't create offer immediately)
          break;
        case 'call-ack':
          // Server confirmed target is available; proceed as caller
          startCall(true);
          break;
        case 'offer':
          // Received a WebRTC offer from a caller
          if (!pc) {
            console.log('Offer received, setting up peer connection as callee');
            await startCall(false);
          }
          await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
          // Create an answer and send it back
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ 
            type: 'answer', 
            target: msg.from, 
            sdp: pc.localDescription 
          }));
          break;
        case 'answer':
          // Received answer from callee (when acting as caller)
          await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
          break;
        case 'ice-candidate':
          // Received an ICE candidate from peer
          if (pc && msg.candidate) {
            try {
              await pc.addIceCandidate(msg.candidate);
            } catch (err) {
              console.error("Error adding received ICE candidate", err);
            }
          }
          break;
        case 'error':
          console.error("Server error:", msg.error);
          alert(msg.error);
          break;
      }
    });

    // Start a call. If isCaller is true, create an offer; otherwise, wait for the offer.
    async function startCall(isCaller) {
      // Get media only once and reuse stream if already active
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (err) {
          alert("Could not access camera/microphone: " + err);
          return;
        }
      }
      // Show the video elements
      videoSection.style.display = 'block';
      // Create the peer connection and add tracks
      setupPeerConnection();
      if (isCaller) {
        // As the caller, create an offer and send it to the callee
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ 
          type: 'offer', 
          target: peerAddressInput.value, 
          sdp: pc.localDescription 
        }));
      }
    }

    // Call button initiates the call signaling process
    callBtn.onclick = () => {
      const target = peerAddressInput.value.trim();
      if (!target) {
        alert("Please enter a peer address to call.");
        return;
      }
      if (!userAddress) {
        alert("You must login first.");
        return;
      }
      // Send a call request to the server
      ws.send(JSON.stringify({ type: 'call', target }));
      // The offer will be created once a 'call-ack' message is received
    };
  </script>
</body>
</html>
