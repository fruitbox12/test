<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet WebRTC Calls</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h2>Call via Crypto Wallet</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <input id="recipientAddress" placeholder="Enter wallet to call">
    <button onclick="startCall()">Call</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script>
        let socket, walletAddress, peerConnection;

        async function connectWallet() {
            if (!window.ethereum) {
                alert('Install MetaMask');
                return;
            }
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            walletAddress = accounts[0];
            alert(`Connected: ${walletAddress}`);

            socket = io();

            socket.on('connect', () => {
                console.log("Socket.io connected");
                socket.emit('join', walletAddress);
            });

            socket.on('signal', async (data) => {
                if (data.wallet !== walletAddress) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
                    if (data.signal.type === 'offer') {
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('signal', { wallet: walletAddress, signal: answer });
                    }
                }
            });

            socket.on('disconnect', () => {
                console.log("Socket.io disconnected. Attempting reconnect...");
                setTimeout(connectWallet, 3000);
            });
        }

        async function startCall() {
            const recipient = document.getElementById('recipientAddress').value;
            if (!recipient) return alert('Enter wallet address to call');

            if (!socket || !socket.connected) {
                alert("Socket.io is not connected. Try reconnecting your wallet.");
                return;
            }

            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = stream;
            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            socket.emit('signal', { wallet: recipient, signal: offer });
        }
    </script>
</body>
</html>
